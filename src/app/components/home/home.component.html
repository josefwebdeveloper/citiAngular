<div class="wrapper">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      displayedColumns: string[] = ['name', 'capital', 'continent', 'currency'];

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="capital">
        <th mat-header-cell *matHeaderCellDef> capital</th>
        <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="continent">
        <th mat-header-cell *matHeaderCellDef> continent</th>
        <td mat-cell *matCellDef="let element"> {{element.continent.name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef> currency</th>
        <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
</div>
